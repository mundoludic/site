<div class="row">

<ul class="small-10 small-centered columns breadcrumbs">
	<li><a href="press">Press</a></li>
	<li>Advertising Campaign</li>
</ul>

<div class="main-press-room small-10 small-centered columns">

	<div>
		<br>
		<h6><a href="contact" title="deLaCour contact" alt="deLaCour contact">Receive the latest news</a></h6>
		<h3>Advertising Campaign</h3>
		<hr>
		<article class="normal-style">
			
			<div class="row ad-content" ng-repeat="adVisual in adVisuals.adVisual.items | filter:{active:'1'}">

				<div class="large-6 columns">
					<a href="http://delacour.ch/press-content/campaign-advertising/{{adVisual.url}}/{{adVisual.download}}" title="Download AD - {{adVisual.name}}" target="_blank"><img src="http://delacour.ch/press-content/campaign-advertising/{{adVisual.url}}/{{adVisual.image}}"></a>
				</div>
  				<div class="large-6 columns">
  					<h5>{{adVisual.name}}</h5>
  					<ul class="ad-list">
  						<li ng-repeat="tech in adVisual.technicals">{{tech}}</li>
  					</ul>
  					<h7><a href="http://delacour.ch/press-content/campaign-advertising/{{adVisual.url}}/{{adVisual.download}}" title="Download AD - {{adVisual.name}}" target="_blank">Download file</a></h7>
  				</div>

			</div>

			<div class="row">
				<div class="large-12 columns email-press">
					<h7>For further information, please feel free to contact us on <a href="mailto:marketing@delacour.ch">marketing@delacour.ch</a></h7>
				</div>
			</div>

		</article>
	</div>

</div>

</div>
